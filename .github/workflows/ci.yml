name: Elixir CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  format:
    name: Format
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/setup
      - run: mix compile --warnings-as-errors
      - run: mix format --check-formatted

  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:12
        ports: ['5432:5432']
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: ./.github/actions/setup
      - name: Run tests
        run: mix test
